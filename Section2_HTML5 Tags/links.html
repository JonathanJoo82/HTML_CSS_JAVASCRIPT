<!doctype html>
<html>
    <head>
        <title>links</title> <!--defines a title in the browser toolbar/ provides a title for the page when it is added to favorites/ displays a title for the page in search-engine results-->
        
        <!--this is for crawling.  used by browsers, search engines, and other web services. What to be shown on the search page.--> 
        <meta name="description" content="links in html"> 
        <!--<meta name="description" content="Free Web tutorials"> -->
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--how to create links within html-->
        <!--links are called angled text-->

        <!-- when linking websites make sure to add in the full address with https and more.-->
        <a href="https://www.google.com">
            Google link here!
        </a>
        <br>

        <!-- angle tag can be used to link previous html files as well-->
        <a href="headingsParagraphs.html">
            headings and paragraphs work here!
        </a>
        <br>

        <!--open link in a new tab-->
        <a href="textFormatting.html" target="_blank">
            textFormatting.html
        </a>
    </body>
</html>
