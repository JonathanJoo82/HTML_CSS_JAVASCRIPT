<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
        <meta name="description" content="lists in html"> 
        <!--<meta name="description" content="Free Web tutorials"> -->
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- 2 types of list. Ordered and unordered-->
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>

        <ul>
            <li>1
                <ul>
                    <li>Bikes</li>
                </ul>
            </li>
            <li>2
                <ul>
                    <li>Cars</li>
                </ul>
            </li>
            <li>3
                <ol>
                    <li><a href="https://google.com" target="_blank">Google Link!</a></li>
                </ol>
            </li>
            <li>4</li>
        </ul>
        
    </body>
</html>
