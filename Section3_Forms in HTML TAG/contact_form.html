<!doctype html>
<html>
    <head>
        <title>contact forms</title> <!--defines a title in the browser toolbar/ provides a title for the page when it is added to favorites/ displays a title for the page in search-engine results-->
        
        <!--this is for crawling.  used by browsers, search engines, and other web services. What to be shown on the search page.--> 
        <meta name="description" content="contact forms"> 
        <!--<meta name="description" content="Free Web tutorials"> -->
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="c_name" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="c_email" required></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="c_phone" required></td>
                </tr>
                <tr>
                    <td>Subject</td>
                    <td><input type="text" name="c_subject" required></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea name="c_mes" cols="30" required></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="c_send" value="Send Message"></td>
                </tr>
            </table>
        </form>
    </body>

</html>
