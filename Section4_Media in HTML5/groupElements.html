<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grouping Elements</title> 

        <!-- specifies the character encoding for the HTML document. The HTML5 specification encourages web developers to use the UTF-8 character set, which covers almost all of the characters and symbols in the world! -->
        <meta charset="UTF-8">
        <meta name="description" content="Grouping Elements"> 
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- defines a division or a section in an HTML document -->
        <!-- used as a container for HTML elements which is then styles with CSS or manipualted with JavaScript -->
        <div>
            <img src="../Section2_HTML5 Tags/image/labtop.jpg" alt="labtop">
            <h3>
                Dummy Labtop
            </h3>
            <p><del>Rs. 50,000/-</del> <ins>Rs. 35,000/-</ins></p>
            <p>
                <a href="#">Buy Now</a>
            </p>
        </div>
        <div>
            <img src="../Section2_HTML5 Tags/image/labtop.jpg" alt="labtop">
            <h3>
                Dummy Labtop
            </h3>
            <p><del>Rs. 20,000/-</del> <ins>Rs. 35,000/-</ins></p>
            <p>
                <a href="#">Buy Now</a>
            </p>
        </div>
        <div>
            <img src="../Section2_HTML5 Tags/image/labtop.jpg" alt="labtop">
            <h3>
                Dummy Labtop
            </h3>
            <p><del>Rs. 30,000/-</del> <ins>Rs. 35,000/-</ins></p>
            <p>

            </p>
        </div>

</html>
