<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Media tags</title> 
        <meta charset="UTF-8">
        <meta name="description" content="Media tags"> 
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <!-- controls shows to the user on when to play the video or audio -->
        <!-- firefox does not support mp4 files but does with Chrome -->
        <video controls>
            <source src="Media/www_screencapture_com_2023-10-27_13_26.mp4">
        </video>
        <br>
        <audio controls>
            <source src="Media/coinflip.mp3">
        </audio>
        
    </body>
</html>
