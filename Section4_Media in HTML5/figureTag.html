<!DOCTYPE html>
<html>
    <head>
        <title>figure tag</title> 

        <!-- iFrames are used to show content from a different website to yours -->
        <meta name="description" content="figure tag"> 
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <figure>
            <!--The <figure> tag specifies self-contained content, like illustrations, diagrams, photos, code listings, etc.
                 While the content of the <figure> element is related to the main flow, its position is independent of the main flow, and if removed it should not affect the flow of the document.-->
            <img src="../Section2_HTML5 Tags/image/labtop.jpg" alt="labtop">
            <figcaption>A simple labtop</figcaption>
        </figure>
    </body>
</html>
